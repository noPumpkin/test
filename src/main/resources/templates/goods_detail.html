<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/assert/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/assert/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assert/css/detail.css}"/>

</head>
<body>


<div class="top">
    <span th:if="${user == null}"> 您还没有登录，请登陆后再操作</span>
    <span th:if="${user != null}"> <span th:text="'欢迎您 '+${user.userName}"></span></span>
    <span>没有收货地址的提示。。。</span>
</div>
<div class="goods">
    <div class="containers">
        <div class="goods_view">
            <img th:src="@{${goods.goodsImg}}" width="560"/>
        </div>
        <div class="goods_info">
            <h2 th:text="${goods.goodsName}"></h2>
            <p class="title" th:text="${goods.goodsTitle}"></p>
            <p>
                <span class="price1" th:text="${goods.seckillPrice}+'元  '"></span>
                <del><span class="price2" th:text="${goods.goodsPrice}+'元'"></span></del>
            </p>
            <div class="seckill_data">
                <div>
                    <span>秒杀开始时间</span>
                    <p th:text="${#dates.format(goods.startDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
                </div>
                <div>
                    <span>秒杀结束时间</span>
                    <p th:text="${#dates.format(goods.endDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
                </div>
            </div>
            <div class="seckillStatus">
                <input type="hidden" id="reSeconds" th:value="${reSeconds}"/>
                <span th:if="${seckillStatus eq 0}">秒杀倒计时：<span id="countDown"
                                                                th:text="${reSeconds}"></span>秒</span>
                <span th:if="${seckillStatus eq 1}">秒杀进行中</span>
                <span th:if="${seckillStatus eq 2}">秒杀已结束</span>
            </div>
            <div class="count">
                <span>库存数量：</span>
                <span th:text="${goods.stockCount}"></span>
            </div>
            <img id="verifyCodeImg" width="80" height="32"  style="display:none" onclick="refreshVerifyCode()"/>
            <input id="verifyCode"  class="form-control" style="display:none; margin-bottom: 5px;" />
            <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="getSeckillPath()">立即秒杀</button>
            <input type="hidden" name="goodsId" id="goodsId" th:value="${goods.id}"/>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" th:src="@{/assert/bootstrap/js/bootstrap.min.js}"></script>
<!-- jquery-validator -->
<script type="text/javascript" th:src="@{/assert/jquery-validation/jquery.validate.min.js}"></script>
<script type="text/javascript" th:src="@{/assert/jquery-validation/localization/messages_zh.min.js}"></script>
<!-- layer -->
<script type="text/javascript" th:src="@{/assert/layer/layer.js}"></script>
<!-- md5.js -->
<script type="text/javascript" th:src="@{/assert/js/md5.min.js}"></script>
<!-- common.js -->
<script type="text/javascript" th:src="@{/assert/js/common.js}"></script>
<script>
    $(function () {
        countDown();
    });

    function countDown() {
        var reSeconds = $("#reSeconds").val();
        var timeout;
        if (reSeconds > 0) {//秒杀还没开始，倒计时
            $("#buyButton").attr("disabled", true);
            timeout = setTimeout(function () {
                $("#countDown").text(reSeconds - 1);
                $("#reSeconds").val(reSeconds - 1);
                countDown();
            }, 1000);
        } else if (reSeconds == 0) {//秒杀进行中
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#miaoshaTip").html("秒杀进行中");
            $("#verifyCodeImg").attr("src", "/seckill/verifyCode?goodsId="+$("#goodsId").val());
            $("#verifyCodeImg").show();
            $("#verifyCode").show();
        } else {//秒杀已经结束
            $("#buyButton").attr("disabled", true);
            $("#miaoshaTip").html("秒杀已经结束");
        }
    }

    function getSeckillPath(){
        var goodsId = $("#goodsId").val();
        g_showLoading();
        $.ajax({
            url:"/seckill/path",
            type:"GET",
            data:{
                goodsId:goodsId,
                verifyCode:$("#verifyCode").val()
            },
            success:function(data){
                if(data.code == 0){
                    var path = data.data;
                    layer.msg("成功");
                    doSeckill(path);
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });
    }

    function doSeckill(path){
        $.ajax({
            url:"/seckill/"+ path + "/seckill_mq",
            type:"POST",
            data:{
                goodsId:$("#goodsId").val()
            },
            success:function(data){
                if(data.code == 0){
                    //判断是否已生成订单
                    getResult($("#goodsId").val());
                    layer.msg("成功");
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });
    }
    function getResult(goodsId) {
        g_showLoading();
        $.ajax({
            url: "/seckill/result",
            type: "GET",
            data: {
                goodsId: $("#goodsId").val()
            },
            success: function (data) {
                if (data.code == 0) {
                    var result = data.data;
                    if (result < 0) {
                        layer.msg("抱歉，秒杀失败");
                    } else if (result == 0) {//继续轮询
                        setTimeout(function () {
                            getResult(goodsId);
                        }, 200);
                    } else {
                        layer.confirm("恭喜你，秒杀成功！查看订单？", {btn: ["确定", "取消"]},
                            function () {
                                window.location.href = "/order/get?orderId=" + result;
                            },
                            function () {
                                layer.closeAll();
                            });
                    }
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }
    function refreshVerifyCode(){
        $("#verifyCodeImg").attr("src", "/seckill/verifyCode?goodsId="+$("#goodsId").val()+"&timestamp="+new Date().getTime());
    }
</script>
</html>
